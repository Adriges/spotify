<div class="play-list-body">
    <ul class="play-list-table-header">
        <li (click)="changeSort('name')">Nombre ❤</li>
        <li (click)="changeSort('album')">álbum 🆗</li>
        <li>fecha incorporación 🍌😁</li>
        <li><i class="uil uil-clock-eight"></i></li>
    </ul>
    <!--For que recorre un array-->
    <ul class="play-list-rows" *ngFor="let track of tracks |orderList:optionSort.property:optionSort.order"> <!--ordeList es el pipe-->
        <li class="track-name">
            <!--Plantilla que está abajo-->
            <ng-container *ngTemplateOutlet="coverSection;context:{track:track}"></ng-container> <!--Se puede poner {track} y funciona igual-->
        </li>
        <li class="track-name-opacity">
            {{track.album}}
        </li>
        <li class="track-name-opacity">
            {{track.album}}
        </li>
        <li class="track-name-opacity">
            {{track.album}}
        </li>

    </ul>
</div>

<!--template del cover-->
<ng-template #coverSection let-track="track"> <!--Este track (el segundo) es el del ng-container, y el primero el que estamos usando dentro del template-->

    <div class="cover-section">
        <img appImgBroken class="cover-track" [src]="track.cover" [alt]="track.name">
        <div class="cover-info">
            <div class="name-track">{{track.name}}</div>
            <div class="name-track-details">{{track.artist.name}}</div>
        </div>
    </div>

</ng-template>
